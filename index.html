<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta Name="viewport" content="width=device-width, initial-scale=1.0">
  <tile></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas1"></canvas>

  <div id="main">
    <div id="mainButtons">
      <button id="startButton">Start</button>
      <button id="newButton">New world</button>
      <button id="useButton">Use</button>
      <button id="changeButton">Change</button>
      <button id="trashButton">Trash</button>
    </div>
  </div>
  <div id="infos">
    <div>
      <label for="updateRate">Update Rate:</label>
      <input id="updateRate" value="15"></input>
    </div>
  </div>
  <button id="leftButton"></button>
  <button id="rigthButton"></button>
  <button id="jumpButton"></button>
  <button id="uiButton">Ui Change</button>

  <div id="images">
    <img src="assets/player.png" id="playerImg">
    <img src="assets/playerHand.png" id="playerHandImg">
    <img src="assets/enemy1.png" id="enemyImg1">
    <img src="assets/enemy2.png" id="enemyImg2">
    <img src="assets/boss.png" id="bossImg">
    <img src="assets/pig.png" id="pigImg">
    <img src="assets/villager.png" id="villagerImg">

    <img src="assets/coin.png" id="coinImg">
    <img src="assets/sword.png" id="swordImg">
    <img src="assets/pickaxe.png" id="pickaxeImg">
    <img src="assets/armor.png" id="armorImg">
    <img src="assets/cuirass.png" id="cuirassImg">
    <img src="assets/beef.png" id="beefImg">
  </div>

  <script src="game.js"></script>
  <script src="noise.js"></script>
  <script src="classes/particles.js"></script>
  <script src="classes/item.js"></script>
  <script src="classes/tile.js"></script>
  <script src="classes/boss.js"></script>
  <script src="classes/enemy.js"></script>
  <script src="classes/pig.js"></script>
  <script src="classes/villager.js"></script>
  <script src="classes/player.js"></script>
  <script src="main.js"></script>
</body>

</html>
